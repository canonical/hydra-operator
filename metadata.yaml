name: hydra
description: |
  Charmed Ory Hydra
summary: |
  OAuth 2.0 and OpenID Connect 1.0 Provider
docs: 'https://discourse.charmhub.io/t/hydra-docs-index/12158'
assumes:
  - juju >= 3.0.2
  - k8s-api
containers:
  hydra:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: OCI image for hydra container
    upstream-source: 'ghcr.io/canonical/hydra:2.3.0-canonical'
requires:
  pg-database:
    interface: postgresql_client
    limit: 1
  public-ingress:
    interface: ingress
  admin-ingress:
    interface: ingress
  ui-endpoint-info:
    interface: login_ui_endpoints
    limit: 1
  logging:
    interface: loki_push_api
  tracing:
    interface: tracing
    limit: 1
    description: |
      Provides traces to COS Tempo instance
  istio-public-ingress:
    interface: ingress
    schema:
      v3:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            prefix:
              type: string
            rewrite:
              type: string
            regex:
              type: string        
          required:
            - service
            - port
            - prefix
            - regex
      v2:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            namespace:
              type: string
            prefix:
              type: string
            rewrite:
              type: string
          required:
            - service
            - port
            - namespace
            - prefix
      v1:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            prefix:
              type: string
            rewrite:
              type: string
          required:
            - service
            - port
            - prefix
    versions: [v3]
    __schema_source: https://raw.githubusercontent.com/shipperizer/istio-operators/patch/identity/hack/ingress.yaml
provides:
  hydra-endpoint-info:
    interface: hydra_endpoints
    description: |
      Provides API endpoints to a related application
  oauth:
    interface: oauth
  metrics-endpoint:
    interface: prometheus_scrape
    description: |
      Provides application metrics to COS Prometheus instance
  grafana-dashboard:
    description: |
      Forwards the built-in grafana dashboard(s) for monitoring hydra.
    interface: grafana_dashboard
peers:
  hydra:
    interface: hydra_peers
