name: hydra
description: |
  Charmed Ory Hydra
summary: |
  OAuth 2.0 and OpenID Connect 1.0 Provider
assumes:
  - juju >= 3.0.2
  - k8s-api
containers:
  hydra:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: OCI image for hydra container
    upstream-source: oryd/hydra:v2.0.3
requires:
  pg-database:
    interface: postgresql_client
    limit: 1
  public-ingress:
    interface: ingress
  admin-ingress:
    interface: ingress
  ui-endpoint-info:
    interface: login_ui_endpoints
    limit: 1
provides:
  endpoint-info:
    interface: hydra_endpoints
    description: |
      Provides API endpoints to a related application
  oauth:
    interface: oauth

peers:
  hydra:
    interface: hydra_peers
