name: hydra
description: |
  Charmed Ory Hydra
summary: |
  OAuth 2.0 and OpenID Connect 1.0 Provider
assumes:
  - juju >= 3.0.2
  - k8s-api
containers:
  hydra:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: OCI image for hydra container
    upstream-source: ghcr.io/canonical/hydra:2.1.1
requires:
  pg-database:
    interface: postgresql_client
    limit: 1
  public-ingress:
    interface: ingress
  admin-ingress:
    interface: ingress
  ui-endpoint-info:
    interface: login_ui_endpoints
    limit: 1
  logging:
    interface: loki_push_api
provides:
  endpoint-info:
    interface: hydra_endpoints
    description: |
      Provides API endpoints to a related application
  oauth:
    interface: oauth
  metrics-endpoint:
    interface: prometheus_scrape
    description: |
      Provides application metrics to COS Prometheus instance
  grafana-dashboard:
    description: |
      Forwards the built-in grafana dashboard(s) for monitoring hydra.
    interface: grafana_dashboard
  tracing:
    interface: tracing
    description: |
      Provides traces to COS Tempo instance

peers:
  hydra:
    interface: hydra_peers
